<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe</title>
    <style>
        /* Remove default margins and scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hides the main scrollbar */
        }
        
        iframe {
            display: block; /* Removes extra space below iframe */
            width: 100%;
            height: 100%;
            border: none; /* Removes the border around the iframe */
        }
    </style>
</head>
<body>

    <iframe src="https://hasan.alwaysdata.net//" title="Proxy"></iframe>

</body>
</html>
